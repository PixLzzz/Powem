<div mat-dialog-content>
  <p>Êtes vous sûr de bien vouloir supprimer ce poème ?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" style="outline: 0;">Annuler</button>
  <button mat-button (click)="onDelete()" [mat-dialog-close]="1" cdkFocusInitial style="outline: 0;">Supprimer</button>
</div>
