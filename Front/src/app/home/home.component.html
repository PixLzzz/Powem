<br><br>
<div class="containerO">
    <div class="leftPos">
        <mat-card>
          <p>Filtrer par catégorie :</p>

          <mat-divider></mat-divider>
          <mat-selection-list #cate>
            <mat-list-option *ngFor="let cat of categories">
              {{cat}}
            </mat-list-option>
          </mat-selection-list>          
        </mat-card>
    </div>
    <div class="middlePos">
        <mat-card>
              <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Nom à rechercher">
              </mat-form-field>
              
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!--*ngFor="let Poem of Poems | async"-->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Nom </th>
                  <td class="hrefLink" mat-cell *matCellDef="let element"><a [routerLink]="['/singlePoem', element.id]">{{element.title}}</a></td>
                </ng-container>
              
                <ng-container matColumnDef="categories">
                  <th mat-header-cell *matHeaderCellDef> Catégorie </th>
                  <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              

             
            </mat-card>
            
    </div>
</div>
