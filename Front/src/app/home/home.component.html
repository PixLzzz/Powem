<br><br>
<div class="containerO">
    <div class="leftPos">
        <mat-card>Filtrer par catégorie :</mat-card>
    </div>
    <div class="middlePos">
        <mat-card>
              <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Nom à rechercher">
              </mat-form-field>
              
              <table mat-table *ngFor="let Poem of Poems | async" class="mat-elevation-z8">
              
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Nom </th>
                  <td mat-cell >{{Poem.title}} </td>
                </ng-container>
              
                <ng-container matColumnDef="categories">
                  <th mat-header-cell *matHeaderCellDef> Catégorie </th>
                  <td mat-cell > {{Poem.categories}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              



            </mat-card>
    </div>
</div>
