  <div class="allSkills">
    <div *ngFor="let skill of skills; let i = index">
      <div class="singleSkill">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <a (click)="onViewSkill(i)">{{skill.title}}</a>
            </mat-card-title>
          </mat-card-header>
        </mat-card>
      </div>
    </div>
  </div>
