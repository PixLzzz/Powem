<mat-card>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Nom Ã  rechercher">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  >
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td class="hrefLink" mat-cell *matCellDef="let skill; let i = index" ><a (click)="onViewSkill(i)">{{skill.title}}</a></td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let skill"> <button mat-icon-button style="color: crimson;" (click)="openDialog(skill)">
              <mat-icon>delete</mat-icon>
            </button> </td>
          </ng-container>

        
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


      <button class="btn btn-primary" (click)="onNewSkill()">Nouveau livre</button>

</table>
</mat-card>
